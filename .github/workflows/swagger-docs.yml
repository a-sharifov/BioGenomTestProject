name: Swagger Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' 

      - name: Restore and Build
        run: |
          dotnet restore BioGenomTestProject.sln
          dotnet build BioGenomTestProject.sln --no-restore

      - name: Generate swagger.json
        run: |
          dotnet swagger tofile \
            --output swagger.json \
            ./BioGenomTestProject/bin/Debug/net9.0/BioGenomTestProject.dll v1

      - name: Install ReDoc CLI
        run: npm install -g redoc-cli

      - name: Generate HTML documentation with ReDoc
        run: redoc-cli bundle swagger.json -o docs/index.html

      - name: Upload docs artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: swagger-docs
          path: docs/index.html
